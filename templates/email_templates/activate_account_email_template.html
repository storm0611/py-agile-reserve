<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Study-Stash Checkout</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #F0F8FF;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #0069d9;
        }
    </style>

</head>

<body>

    <main id="main">
        <h3>Activate your Account</h3>

        <p>To initiate the password reset process for your School Stash Account, {{ user }}, <strong>click the button
                below:</strong></p>

        <a class="button"
            href="{{ protocol }}://{{ domain }}{% url 'account_activate_confirm' uidb64=uid token=token %}">Activate
            Account</a>

        <p>If clicking the link above doesn't work, please contact us.</p>

        <p>Sincerely,</p>

        <p>The School Stash Team</p>
    </main>

</body>

</html>
