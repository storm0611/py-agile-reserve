{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Reset Password</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    {% include 'templates_includes/normal_includes/normal_header.html' %}

    <main id="main">
      <!-- ======= Breadcrumbs Section ======= -->
      <section class="breadcrumbs">
        <div class="container">
          <div class="d-flex align-items-center justify-content-center">
            <h2>Reset Password</h2>
          </div>
        </div>
      </section>
      <!-- End Breadcrumbs Section -->

      <!--Login form and logo template-->
      <section class="inner-page">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <!-- Forgot Password Form Section -->
              <form method="post">
                {% csrf_token %} 
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="mb-3">
                  <label for="password_confirm" class="form-label">Confirm</label>
                  <input
                    type="password"
                    name="password_confirm"
                    class="form-control"
                    id="password_confirm"
                    placeholder="Confirm your password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Set Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!--login form and logo template ends here-->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    {% include 'templates_includes/normal_includes/normal_footer.html' %}
